<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Unknown Shoppe - Our Products</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    UNKNOWN <span class="text-secondary">SHOPPE</span>
                </a>
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact Us</a>
                <a href="#">Register</a>
            </nav>
        </div>
    </header>

    <main id="shop">    
        <div class="content">
            <div class="wrapper">
                <div class="padding"></div>
                <h2 class="center">Our Products</h2>
                <div class="items center">

                    <div class="item">
                        <img src="img/bigbox.jpg" alt="Item">
                            <div class="desc">
                                <p>Big box <br><b>29,99€ (SOLD OUT)</b></p>
                            </div>
                    </div>
                    
                    <div class="item">
                        <img src="img/smallbox.jpg" alt="Item">    
                        <div class="desc">
                            <p>Small box <br><b>27,99€ (SOLD OUT)</b></p>
                        </div>                       
                    </div>

                    <div class="item">
                        <img src="img/hugebox.jpg" alt="Item">    
                        <div class="desc">
                            <p>Huge box <br><b>199,99€ (SOLD OUT)</b></p>
                        </div>                       
                    </div>

                    <div class="item">
                        <img src="img/weird.jpg" alt="Item">    
                        <div class="desc">
                            <p>Suspicious box <br><b>19,99€ (SOLD OUT)</b></p>
                        </div>                       
                    </div>

                    <div class="item">
                        <div class="emptyimg"></div>    
                        <div class="desc">
                            <p>Literally nothing <br><b>99,99€ (SOLD OUT)</b></p>
                        </div>                       
                    </div>

                    <div class="item">
                        <img src="img/impossible.jpg" alt="Item">    
                        <div class="desc">
                            <p>Impossible box <br><b>3999,99€ (SOLD OUT)</b></p>
                        </div>                       
                    </div>
                </div>              
            </div>         
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2021
    </footer>
</body>

</html>
