<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Unknown Shoppe - Contact Us</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    UNKNOWN <span class="text-secondary">SHOPPE</span>
                </a>
            </div>

            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact Us</a>
                <a href="#" class="btn-signin">Sign In</a>
            </nav>
        </div>
    </header>

    <div class="panel-signin">
        <div class="wrapper">
            <a href="#" class="btn-close">&times;</a><br><br><br>

            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br><br>

            <a href="#" class="button">Sign In</a>
        </div>       
    </div>

    <main id="contact">    
        <div class="content">
            <div class="wrapper">
                <div class="padding"></div>
                <h2 class="center">How To Contact Us</h2>
                <div class="boxes">
                    <div>
                        <h3>Send an E-Mail</h3>
                        <p>info@unknownshoppe.com </p>
                    </div>
                    <div>
                        <h3>Visit Us</h3>
                        <p>4156 Tincidunt Ave<br>Green Bay Indiana 19759</p>
                    </div>
                    <div>
                        <h3>Call Us</h3>
                        <p>(555) 555-5555</p>
                    </div>
                </div>       
            </div>         
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2021
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
